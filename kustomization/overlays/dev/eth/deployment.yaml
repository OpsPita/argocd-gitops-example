apiVersion: apps/v1
kind: Deployment
metadata:
  name: geth
  namespace: eth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: geth
  template:
    metadata:
      labels:
        app: geth
    spec:
      containers:
        - name: geth
          image: ethereum/client-go:v1.10.20
          command: ['/bin/sh', '-c', 'geth -datadir="/opt/geth/geth" --cache 256 --maxpeers 50 --syncmode light --http --http.addr "0.0.0.0" --http.api=db,eth,net,web3,txpool  --http.corsdomain "*" --http.vhosts="*" --ws --ws.addr "0.0.0.0" --ws.origins "*"']
#          command: ['/bin/sh', '-c', 'geth --cache 256 --maxpeers 50 --syncmode light --http --httpaddr "0.0.0.0" --httpapi=db,eth,net,web3,txpool --httpcorsdomain "*" --httpvhosts="*" --ws --wsaddr "0.0.0.0" --wsorigins "*"']
          ports:
            - name: rpc
              containerPort: 8545
            - name: ws
              containerPort: 8546
            - name: p2p
              containerPort: 30303
          volumeMounts:
            - name: geth-datadir
              mountPath: /opt/geth/geth
      volumes:
        - name: geth-datadir
          persistentVolumeClaim:
            claimName: geth